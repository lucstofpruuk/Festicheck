	<div class="containerform" >
		<!--INLOGGEN-->
		<form action="" id="form">
		  <h1><b>Inloggen</b></h1>
		  <div class="form-group">
			<label for="gebruikersnaam"><b>Gebruikersnaam</b></label>
			<input type="text" class="form-control" placeholder="Voer gebruikersnaam in">
		  </div>
		  <div class="form-group">
			<label for="wachtwoord"><b>Wachtwoord</b></label>
			<input type="password" class="form-control" placeholder="Voer wachtwoord in">
		  </div>
		  <button type="submit" class="btn btn-primary"><span>Inloggen</span></button>
			<p>Nog geen account? <a class="register" href="#">Meld je hier aan!</a></p>
		</form>
		
		<!--REGISTREREN-->
		<form action="" id="formregister">
		  <h1><b>Registreren</b></h1>
		  <div class="form-group">
			<label for="gebruikersnaam"><b>Gebruikersnaam</b><i>*</i></label>
			<input type="text" class="form-control" id="gebruikersnaam" placeholder="Gebruikersnaam">
		  </div>
		  <div class="form-group">
			<label for="wachtwoord"><b>Wachtwoord</b><i>* </i><small class="text-muted">(min. 6 tekens)</small></label>
			<input type="password" class="form-control" id="wachtwoord" placeholder="Wachtwoord">
		  </div>
		  <div class="form-group">
			<label for="wachtwoordBevestig"><b>Bevestig wachtwoord</b></label>
			<input type="password" class="form-control" id="wachtwoordBevestig" placeholder="Bevestig wachtwoord">
		  </div>
		  <div class="form-group">
			<label for="email"><b>E-mail</b><i>*</i></label>
			<input type="email" class="form-control" id="email" placeholder="E-mail">
		  </div>
		  <div class="form-group">
			<label for="geboortedatum"><b>Geboortedatum</b><i>*</i></label>
			<input type="date" class="form-control" id="geboortedatum" placeholder="Geboortedatum">
		  </div>
		  <button type="submit" class="btn btn-primary"><span>Registreren</span></button>
			<p>Heb je al een account? <a class="register" href="#">Hier inloggen.</a></p>
		</form>
